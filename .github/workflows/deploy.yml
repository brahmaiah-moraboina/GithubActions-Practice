name: Terraform Deploy

on:
  workflow_dispatch:

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v2
      - run: terraform init
        working-directory: ./GithubActions-Practice
      - run: terraform validate
        working-directory: ./GithubActions-Practice
      - run: terraform plan
        working-directory: ./GithubActions-Practice

  terraform-apply:
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment: production   # <-- must be configured in GitHub with required reviewers for manual approval UI
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v2
      - run: terraform init
        working-directory: ./GithubActions-Practice
      - run: terraform apply -auto-approve
        working-directory: ./GithubActions-Practice
