name: Terraform Deploy (dev)

on:
  workflow_dispatch:

env:
  AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v2
      - run: terraform init
        working-directory: ./GithubActions-Practice
      - run: terraform validate
        working-directory: ./GithubActions-Practice
      - run: terraform plan -out=tfplan.out -input=false
        working-directory: ./GithubActions-Practice
      - name: Upload plan file
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: ./GithubActions-Practice/tfplan.out

  apply:
    name: Terraform Apply (Requires Approval)
    runs-on: ubuntu-latest
    needs: plan
    environment:
      name: dev  # This triggers approval UI
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v2
      - name: Download plan file
        uses: actions/download-artifact@v3
        with:
          name: tfplan
          path: ./GithubActions-Practice
      - run: terraform init
        working-directory: ./GithubActions-Practice
      - run: terraform apply -auto-approve ./tfplan.out
        working-directory: ./GithubActions-Practice
